<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Momentum kalkulator</title>
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .table tbody tr td input {
      width: 100%;
      border: none;
      text-align: center;
      border-bottom: solid 1px;
      outline: none;
    }
    @media (max-width: 576px) {
      input {
        font-size: .8rem
      }
    }
   @media (min-width: 768px) {
     input , button{
       font-size: 1.2rem
     }
   }
  </style>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center my-2">kalkulator momentum</h1>
         <table class="table border bordered text-center">
           <thead>
             <tr class="py-3" style="line-height: 100%">
               <th scope="col">#</th>
               <th scope="col">Massa 1</th>
               <th scope="col">Massa 2</th>
               <th scope="col">Jumlah massa</th>
               <th scope="col">perbandingan massa</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <th scope="row">1</th>
               <td><input placeholder="massa 1" type="number" name="" id="m1"></td>
               <td><input placeholder="massa 2" type="number" name="" id="m2"></td>
               <td><input placeholder="jumlah massa" type="number" name="" id="mbind"></td>
               <td><input placeholder="perbandingan massa" type="text" name="" id="pm"></td>
             </tr>
           </tbody>
         </table>
         <button class="btn btn-outline-dark" id="btn">calculate</button>
         <button class="btn btn-outline-danger" id="clear">clear</button>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    const
      m1 = document.querySelector("#m1"),
      m2 = document.querySelector("#m2"),
      mbind = document.querySelector("#mbind"),
      pm = document.querySelector("#pm");
    
    
    $("#btn").on("click", function() {
      if (m2.value != "" && mbind.value != "") {
        let a = mbind.value - m2.value;
        m1.value = a
      }
      if (m1.value != "" && mbind.value != "") {
        let a = mbind.value - m1.value;
        m2.value = a
      } else if (m1.value != "" && m2.value != "") {
        let a = eval(`${m1.value} + ${m2.value}`);
        mbind.value = a;
        let b = calc(m1.value, m2.value)
        let x = m1.value / b;
        let y = m2.value / b;
        pm.value = `${x} : ${y}`
      }
      if (pm.value == "") {
        let b = calc(m1.value, m2.value)
        let x = m1.value / b;
        let y = m2.value / b;
        pm.value = `${x} : ${y}`
      }
    })
    $("#clear").on("click", function() {
      m1.value = "";
      m2.value = "";
      mbind.value = "";
      pm.value = ""
    })
    
    function calc(n1, n2)
    {
      var num1, num2;
      if (n1 < n2) {
        num1 = n1;
        num2 = n2;
      }
      else {
        num1 = n2;
        num2 = n1;
      }
      var remain = num2 % num1;
      while (remain > 0) {
        num2 = num1;
        num1 = remain;
        remain = num2 % num1;
      }
      return num1;
    }
  </script>
</body>
</html>
